<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      background: #000;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="/docs/screenshot.png" alt="mirrored webpage">
<script>
  const img = document.querySelector('img');
  setInterval(() => {
    const timestamp = new Date().getTime();
    img.src = `screenshot.png?time=${timestamp}`;
  }, 14000); // 14s seconds (same as your script update rate)
</script>

</body>
</html>
